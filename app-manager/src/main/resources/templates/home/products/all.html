<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
</head>
<body>
<a data-th-href="@{new-product}">+ Create new product</a>
<h1>List of products from catalogue</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Product</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td>
            <a data-th-href="@{{productId}(productId=${product.id})}"
               data-th-text="${product.name}"></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
