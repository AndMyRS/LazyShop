<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.name}]] &ndash; Lazy Shop</title>
</head>
<body>
<a data-th-href="@{/home/products/all}">&larr; Back to the products list</a>
<h1 data-th-text="${product.name}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${product.id}"></span></li>
    <li><strong>Name</strong>: <span data-th-text="${product.name}"></span></li>
    <li><strong>Description</strong>: <span data-th-text="${product.description}"></span></li>
</ul>
<a data-th-href="@{/home/products/{productId}/edit(productId=${product.id})}">Edit</a>
<form method="post" data-th-action="@{/home/products/{productId}/delete(productId=${product.id})}">
    <button type="submit">Clear</button>
</form>
</body>
</html>
